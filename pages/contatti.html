<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <title>Contatti</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js" defer></script>
    </head>
    <div id="box" style="position: sticky; width: 100%; height: 800px; ">

        <!-- LINKEDIN -->
        <button class="moving-link" data-url="https://www.linkedin.com/in/niky-maggini"
            style="display:flex; align-items:center;">
            <div class="r3f-widget"
              data-model="./assets/3dmodel/linkedin_3d.glb"
              data-scale="1,1,1"
              data-rotation="0,0,0"
              data-position="0,0,0"
              data-target="0,0,0"
              data-enable-zoom="false"
              data-enable-pan="false"
              data-auto-rotate="false"
              data-enable-rotate="true"
              data-fit="true"
              style="width:50px;height:70px;z-index:10;"
            ></div>
            <span>Linkedin</span>
        </button>

        <!-- GITHUB -->
        <button class="moving-link" data-url="https://github.com/NikyMaggini">
            <div class="inline-block align-middle w-10 h-10">
                <div
                  class="r3f-widget"
                  data-model="./assets/3dmodel/3d_github_logo.glb"
                  data-scale="2,2,2"
                  data-rotation="0.1,0,0"
                  data-auto-rotate-speed="10"
                  data-position="0,0,0"
                  data-zoom="3"
                  style="width:100%;height:100%;z-index:10"
                  aria-hidden="true"
                ></div>
              </div>
              <span>Github</span>
            </button>
        
        <!-- EMAIL -->
        <button class="moving-link btn-pulsante" id="copyEmailBtn" data-url="">
            <div class="inline-block align-middle w-10 h-10">
                <div
                  class="r3f-widget"
                  data-model="./assets/3dmodel/mailbox.glb"
                  data-scale="1.6,1.6,1.6"
                  data-rotation="0,0,0"
                  data-auto-rotate-speed="10"
                  data-position="0,0,0"
                  data-zoom="3"
                  style="width:100%;height:100%;z-index:10"
                  aria-hidden="true"
                ></div>
              </div>
              <span>Email</span>
        </button>

        <!-- <button class="moving-link " data-url="docs/release-snake-classic-cpp.zip">
            <span>Download eseguibile Snake-classic-cpp</span>
          </button> -->
    </div>
</html>
